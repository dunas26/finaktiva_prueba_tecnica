<div class="fixed inset-0 z-20 flex items-center justify-items-center bg-black/20 backdrop-blur-sm">
	<article class="max-w-3xl mx-auto m-2 bg-quaternary flex flex-col gap-4 shadow-lg p-8 rounded-md">
		<header class="grid grid-cols-[1fr,10rem] border-b border-primary justify-between">
			<span>
				<p class="text-3xl font-bold text-primary">{{title}}</p>
				<p class="text-lg font-medium text-secondary">To continue, complete the form below</p>
			</span>
			<span class="justify-self-end">
				<app-icon-button (click)="onModalClose()" icon="bx-x" />
			</span>
		</header>
		<main>
			<form [formGroup]="form" class="grid w-full border border-primary rounded-md p-4 gap-4">
				@if(modalMode == "edit") {
				<app-input formControlName="id" label="ID"></app-input>
				}
				<app-input formControlName="description" label="Description"></app-input>
				<span class="flex gap-2">

					@if(modalMode == "edit") {
					<app-options class="w-full" formControlName="type" label="Type" [options]="typeOptions"></app-options>
					}
					<app-options class="w-full" formControlName="severity" label="Severity"
						[options]="severityOptions"></app-options>
				</span>
				@if(modalMode == "edit") {
				<app-input formControlName="createdAt" label="createdAt" type="date"></app-input>
				}
			</form>
		</main>
		<footer class="grid grid-cols-2 gap-2 max-w-64 self-end">
			<app-button (click)="onModalClose()" label="Cancel" type="secondary" />
			<app-button label="Submit" />
		</footer>
	</article>
</div>
